<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Merkury</title>
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
       <div class="registerForm">
           <div class="header">
               <div class="logo"></div>
               <div class="loginLinks">
                   <a href="">Register</a>
                   <a href="">Login</a>
               </div>
           </div>
           <div class="wrapForm">
               <form method="get" action="home.html">
                   <p>Welcome <span class="colorWord">back!</span></p>
                   <span class="far fa-user fa-2x"><input data-user type="text" placeholder="Username" /></span>
                   <span class="fas fa-lock fa-2x"><input data-pass type="password" maxlength="12" placeholder="Password" /></span>
                   <button type="submit">Enter</button>
               </form>
           </div>
       </div>
    </div>
</body>
</html>
